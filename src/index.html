<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bot Bella Gil</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $("form").on("submit", function(event){
        event.preventDefault();
		$('#matched_term').text("");
		$('#matched_image').attr('src', "");
 		var data = new FormData(event.target);
		const value = Object.fromEntries(data.entries());
 		const json = JSON.stringify(value);
		$.ajax({
  			url: "http://localhost:3000/despolinizador/gif", 
  			type: "POST",
  			data: json,
  			contentType:"application/json; charset=utf-8",
  			dataType:"json",
  			success: function(data) {
				$('#matched_term').text("Termo obtido: " + data.term);
				$('#matched_image').attr('src', data.gif);
  			}
		})
	});
});
</script>
</head>
<body>
    <form>
        <p>
            <label>Phrase:</label>
            <input type="text" name="phrase">
			<input type="submit" value="submit">
        </p>
    </form>
    <div id="result">
		<p id="matched_term"></p>
		<img id="matched_image" src="" style="max-width:600px;width:100%"/>
	</div>
</body>
</html>
